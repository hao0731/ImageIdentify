<form [formGroup]="uploadForm" novalidate (ngSubmit)="submitForm(uploadForm.value)">
  <input type="file" (change)="onFileChange($event)" />
  <button type="submit" [disabled]="uploadForm.invalid || uploadForm.prestine">Submit</button>
</form>
<h1 *ngIf="message === 'empty'">上傳一張照片</h1>
<h1 *ngIf="message !== 'empty'">這張照片是:{{message}}</h1>
<router-outlet></router-outlet>
